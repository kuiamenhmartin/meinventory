<ion-header>
    <ion-navbar>
      <ion-title>Item Page</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-card>

      <ion-card-header>
        <ion-card-title>
          Add Item
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="items" novalidate (ngSubmit)="checkItem()">

          <ion-item>
            <ion-label floating color="primary"> Name </ion-label>
            <ion-input type="text" floating color="primary" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating color="primary"> Price </ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating color="primary"> Quantity </ion-label>
            <ion-input type="number" formControlName="quantity"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating color="primary"> Description </ion-label>
            <ion-textarea cols="2" rows="3" formControlName="description"></ion-textarea>
          </ion-item>

            <br/>
            <button ion-button block [disabled]="items.pristine || !items.valid" primary>Save Item</button>

        </form>

      </ion-card-content>

    </ion-card>

  </ion-content>
