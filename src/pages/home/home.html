<ion-header>
  <ion-navbar>
    <ion-title>
      MEInventory
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.name }}
    </ion-item>
  </ion-list>

</ion-content>
