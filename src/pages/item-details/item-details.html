<ion-header>

  <ion-navbar>
    <ion-title>Item Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
          <h2> <b>Name</b> </h2>
          <p> {{ details.name }} </p>
      </ion-item>

      <ion-item>
          <h2> <b>Price</b> </h2>
          <p> {{ details.price | currency:' &#8369;' }} </p>
      </ion-item>

      <ion-item>
          <h2> <b>Quantity</b> </h2>
          <p> {{ details.quantity }} </p>
      </ion-item>

      <ion-item>
          <h2> <b>Description</b> </h2>
          <p> {{ details.description }} </p>
      </ion-item>

      <ion-item>
          <h2> <b>Date Added</b> </h2>
          <p> {{ details.date_added }} </p>
      </ion-item>

    </ion-list>

</ion-content>
